pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        maven {
            name = 'Forge'
            url = 'https://maven.minecraftforge.net/'
        }
        gradlePluginPortal()
    }
}

plugins {
    id("org.gradle.toolchains.foojay-resolver-convention") version("0.8.0")
}

rootProject.name = 'luckperms'
include (
        'api',
        'common',
        'common:loader-utils',
        'forge',
        'forge:loader',
        'forge:forge-api',
        'velocity',
        'standalone',
        'standalone:loader',
        'standalone:app'
)
